<h3>Week days</h3>
<ul *ngFor = "let day of weekdays; let i=index">
<li>{{i+1}}---{{day}}</li>
</ul>

<ng-container *ngIf ="age >=26;else elseTemplate">
    <b>suitable for Marriage</b>
</ng-container>
<ng-template #elseTemplate>
    <u>Not Ready</u>
</ng-template>
<ul *ngFor="let day of weekdays">
    <ng-container *ngIf="(day =='sunday' || day =='saturday');else elseTemplate">
        <li style ="color:red;">{{day}} is a weekend</li>
    </ng-container>
    <ng-template #elseTemplate>
        <li style ="color: blue;">{{day}} is a working day</li>
    </ng-template>
</ul>
